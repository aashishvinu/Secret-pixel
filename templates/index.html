<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecretPixel - Multidata Steganography</title>
    <link rel="stylesheet" href="/static/style.css" />
    <meta
      name="description"
      content="Hide and reveal secret messages in images, audio, video, and PDF files"
    />
  </head>
  <body>
    <div class="page-wrapper">
      <h1>MULTIDATA STEGANOGRAPHY</h1>

      <div class="container">
        <div class="tab">
          <button
            class="tablinks"
            onclick="openType(event, 'Encode')"
            id="defaultOpen"
          >
            Encode
          </button>
          <button class="tablinks" onclick="openType(event, 'Decode')">
            Decode
          </button>
        </div>

        <div id="Encode" class="tabcontent">
          <form id="encodeForm" enctype="multipart/form-data">
            <div class="input-group">
              <input
                class="custom-file-input"
                type="file"
                id="encodeFile"
                name="file"
                accept="image/*,audio/*,video/*,application/pdf"
                required
              />
              <div class="file-type-indicator" id="fileTypeIndicator">
                <span>Choose a file</span>
              </div>
            </div>
            <div class="input-group">
              <textarea
                id="textToHide"
                name="text"
                placeholder="Enter text to hide"
                required
              ></textarea>
              <div class="text-counter">
                <span id="textCounter">0</span> characters
              </div>
            </div>
            <input type="hidden" id="fileType" name="file_type" value="" />
            <button type="submit">Hide Data</button>
          </form>
        </div>

        <div id="Decode" class="tabcontent">
          <form id="decodeForm" enctype="multipart/form-data">
            <div class="input-group">
              <input
                class="custom-file-input"
                type="file"
                id="decodeFile"
                name="file"
                accept="image/*,audio/*,video/*,application/pdf"
                required
              />
              <div class="file-type-indicator" id="decodeFileTypeIndicator">
                <span>No file selected</span>
              </div>
            </div>
            <button type="submit">Reveal Hidden Data</button>
          </form>
        </div>
      </div>

      <div id="loadingIndicator" class="loading-indicator">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>

      <div id="result"></div>
    </div>

    <footer>
      <a href="https://aashishvinu.me/">SECRET PIXEL</a>
    </footer>

    <script src="/static/script.js"></script>
  </body>
</html>
